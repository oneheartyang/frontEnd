<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
      canvas {
        border: 1px solid #000;
      }
      .input-container {
        margin: 8px 0;
        display: flex;
        width: 500px;
      }

      #danmaku-input {
        flex: 1;
      }
      #send-button {
        width: 50px;
      }
    </style>
  </head>
  <body>
    <div
      style="
        position: relative;
        width: 500px;
        height: 400px;
        text-align: center;
      "
    >
      <canvas
        id="canvas"
        width="500"
        height="400"
        style="position: absolute; top: 0; left: 0"
      >
        您的浏览器不支持canvas标签。
      </canvas>
      <canvas id="canvas1" width="0" height="0" style="display: none"></canvas>
    </div>
    <div class="input-container">
      <input
        type="text"
        id="danmaku-input"
        placeholder="Enter your message..."
      />
      <button id="send-button">Send</button>
    </div>
    <script src="./js/canvasBarrage.js"></script>
    <script>
      let barrage = new CanvasBarrage("canvas", 4, 3, [
        "测试弹幕",
        "我是一个很长超过10个字符的弹幕",
        "我的长度适中",
      ]);

      document.getElementById("send-button").addEventListener("click", (e) => {
        const input = document.getElementById("danmaku-input").value;
        barrage.add(input);
      });
    </script>
  </body>
</html>
